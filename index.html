<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green-Earth-Project</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- CSS Link  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Start The header Section -->
    <header class="bg-[#15803D] text-[#ffffff] px-16">
      <div class="navbar flex-col md:flex-row">
        <div class="navbar-start">
          <a
            class="btn btn-ghost text-2xl text-white block text-center md:inline"
            >Green Earth</a
          >
        </div>
        <div class="navbar-center flex">
          <ul class="menu menu-horizontal px-1 text-xl">
            <li><a>About </a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end text-xl">
          <a
            class="bg-[#FACC15] text-[#15803D] px-5 py-3 rounded-full font-semibold"
            >Plant a Tree
          </a>
        </div>
      </div>
    </header>
    <!-- End The Header Section -->
    <!-- Start The Banner Section -->
    <div class="bg-[#CFF0DC]">
      <div class="banner-container grid grid-cols-12 pt-10">
        <img
          class="col-span-12 md:col-span-3"
          src="./assets/hero-leaf1.png"
          alt=""
          srcset=""
        />
        <div
          class="col-span-12 md:col-span-6 flex justify-center items-center flex-col space-y-5 p-5"
        >
          <h2 class="text-5xl text-center">Plant a Tree, Grow a Future</h2>
          <p class="text-center text-[#1F2937] text-2xl">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <a
            class="bg-[#FACC15] text-[#15803D] px-5 py-3 rounded-full font-semibold"
            >Plant a Tree
          </a>
        </div>
        <img
          class="col-span-12 md:col-span-3"
          src="./assets/hero-leaf2.png"
          alt=""
          srcset=""
        />
      </div>
    </div>
    <!-- End The Banner Section -->
    <!-- Start The Our Impact Section -->
    <section>
      <div class="our-impact bg-[#CFF0DC] mt-10 py-24">
        <h2 class="text-center text-[#1F2937] text-4xl pb-10">Our Impact</h2>
        <div
          class="impact-card w-11/12 grid grid-cols-12 gap-5 mx-auto text-center"
        >
          <div class="card bg-white col-span-12 md:col-span-4 py-10 rounded-lg">
            <h3 class="text-[#15803D] text-4xl font-bold">500K+</h3>
            <p class="text-2xl text-[#1F2937]">Trees Planted</p>
          </div>

          <div class="card bg-white col-span-12 md:col-span-4 py-10 rounded-lg">
            <h3 class="text-[#15803D] text-4xl font-bold">120+</h3>
            <p class="text-2xl text-[#1F2937]">Communities Involved</p>
          </div>

          <div class="card bg-white col-span-12 md:col-span-4 py-10 rounded-lg">
            <h3 class="text-[#15803D] text-4xl font-bold">30+</h3>
            <p class="text-2xl text-[#1F2937]">Countries Reached</p>
          </div>
        </div>
      </div>
    </section>
    <!-- End The Our Impact Section -->
  </body>
</html>
